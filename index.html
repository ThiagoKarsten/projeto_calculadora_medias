<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" 
    rel="stylesheet">

    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="container">
        <header >
            <img src="images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-atividade">
            <input id="nome-atividade" type="text" required placeholder ="Nome da atividade">
            <input id="nota-atividade" type="number" required placeholder="Nota atividade" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0"> <!-- Criando uma tabela, cellspacing tira o espaçamento da linha embaixo das colunas -->
            <thead> <!-- Cabeçalho-->
                <tr> <!-- Linha -->
                    <th> <!-- Colunas de cada item da tabela -->
                    Nome da Atividade
                    </th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody><!-- Adicionar conteudo da tabela -->
                <tr>
                    <td> <!-- Colunas -->
                    <!-- Atividade 1 -->
                    </td>
                    <td><!-- 7 --></td>
                    <td><!-- <img src="images/aprovado.png" alt="Emoji festejando"> --></td>
                </tr>
            </tbody>
            <tfoot> <!-- Roda pé da tabela -->
                <tr>
                    <td> Média final </td>
                    <td id="media-final-valor"><!-- 7 --> ---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
